<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Full Stack Portfolio</title>
  </head>
  <body>
  <div class="Container">

    <div class="form">
      <h1>Say Hello!</h1>

        <div class="formcomponents">

          <form action="#">
              <label for="name">Your Name</label>
              <input type="text" name="name" id="name" placeholder="Enter your name" required>

              <label for="email">Email</label>
              <input type="email" name="email" id="email" placeholder="Enter your e-mail" required>

              <label for="Services">Needed Services</label>
              <select id="Services" name="Services">
                <option value="#">Chose Services</option>
                <option value="Design">Design</option>
                <option value="Education ">Education </option>
                <option value="Creative Services">Creative Services</option>
              </select>

              <label for="Budget">Budget</label>
              <select id="Budget" name="Budget">
                <option value="#">Chose Budget</option>
                <option value="0 to 50">£0 - £50</option>
                <option value="50 to 100 ">£50 - £100 </option>
                <option value="100+">100+</option>
              </select>

              <label for="message">Message</label>
              <textarea name="message" rows="5" cols="29" placeholder="Your message here">
              </textarea>
              <br>
              <input type="submit" value="Submit &#8594">
              <!-- <button type="submit" value="Submit">submit</button> -->
          </form>
      </div>
    
    </div>
    
  </div>
  </body>
</html>
